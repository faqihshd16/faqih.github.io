<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

                <br>

                <div class="input-group">

                    <input type="text" id="konversikm" class="form-control" placeholder="Nilai dalam Km"
                        aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">

                    <div class="input-group-append" id="button-addon4">

                        <button class="btn btn-outline-secondary" type="button" onclick="konversi()">Konversi</button>
                        <button class="btn btn-outline-secondary" type="button" onclick="Hapus()"
                            value="Reset">Reset</button>
                    </div>
                </div>

                <br>

                <ul class="list-group">
                    <li class="list-group-item">
                        <p>Hasil dalam Km: <span id="km"></span></p>
                    </li>
                    <li class="list-group-item">
                        <p>Hasil dalam Hm: <span id="hm"></span></p>
                    </li>
                    <li class="list-group-item">
                        <p>Hasil dalam Dcm: <span id="dcm"></span></p>
                    </li>
                    <li class="list-group-item">
                        <p>Hasil dalam M: <span id="m"></span></p>
                    </li>
                    <li class="list-group-item">
                        <p>Hasil dalam Dm: <span id="dm"></span></p>
                    </li>
                    <li class="list-group-item">
                        <p>Hasil dalam Cm: <span id="cm"></span></p>
                    </li>
                    <li class="list-group-item">
                        <p>Hasil dalam Mm: <span id="mm"></span></p>
                    </li>
                </ul>

            </div>
            <div class="col">

            </div>
        </div>


        <script>

            function konversi() {
                var nilaiInput = parseFloat(document.getElementById("konversikm").value);

                var km = 1 * nilaiInput;
                var hm = 10 * nilaiInput;
                var dcm = 100 * nilaiInput;
                var m = 1000 * nilaiInput;
                var dm = 10000 * nilaiInput;
                var cm = 100000 * nilaiInput;
                var mm = 1000000 * nilaiInput;

                $('#km').text(km + " km ");
                $('#hm').text(hm + " hm ");
                $('#dcm').text(dcm + " dcm ");
                $('#m').text(m + " m ");
                $('#dm').text(dm + " dm ");
                $('#cm').text(cm + " cm ");
                $('#mm').text(mm + " mm ");

            }

            function Hapus() {

                $('#km').text("");
                $('#hm').text("");
                $('#dcm').text("");
                $('#m').text("");
                $('#dm').text("");
                $('#cm').text("");
                $('#mm').text("");
                $('#konversikm').val("");

            }
        </script>





























        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
